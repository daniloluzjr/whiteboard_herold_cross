<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <script>
        // This script acts as a gatekeeper.
        // It checks for an authentication token in local storage.

        const token = localStorage.getItem('authToken');

        if (token) {
            // If token exists, user is logged in, go to the main app.
            window.location.href = 'whiteboard.html';
        } else {
            // If no token, user is not logged in, go to the login page.
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <!-- This page has no visible content. It only redirects. -->
</body>
</html>
